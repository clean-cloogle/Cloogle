<!DOCTYPE html>
<html>
<head>
	<!-- dopefishh/cloogle {{{COMMIT}}} -->
	<title>Cloogle</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="clean.js" type="text/javascript" defer="defer"></script>
	<script src="api.js" type="text/javascript" defer="defer"></script>
	<script src="frontend.js" type="text/javascript" defer="defer"></script>
	<link rel="stylesheet" href="clean.css" type="text/css"/>
	<link rel="stylesheet" href="frontend.css" type="text/css"/>
</head>
<body>
	<p>
		<a href="https://github.com/dopefishh/cloogle">
			<img src="logo.jpg" alt="follow link for the sourcecode" />
		</a>
	</p>
	<p>
		<a href="javascript:toggle('helptext')">How to use</a>
	</p>
	<div id="helptext" style="display:none;">
		<p>
			Search for a function by its name: e.g. <code>hd</code>.<br/>
			Search for a function type by entering <code>:: <i>type</i></code>, e.g. <code>:: a [a] -&gt; a</code>.<br/>
			Search for a type definition by entering <code>:: <i>TypeName</i></code>, e.g. <code>:: TypeCode</code>.
		</p>
		<p>
			Some combinations are also possible, like <code>hd :: [a] -&gt; a</code>.
		</p>
	</div>
	<form id="search_form" action="#">
		<div id="search_str_container">
			<pre id="search_str_highlight" class="search_str"></pre>
			<input type="text" id="search_str" class="search_str" placeholder="fix :: (a -> a) -> a" />
			<br style="clear:both;"/>
		</div>
		<input type="submit" value="Search"/>
	</form>
	<div id="search_results"></div>
</body>
</html>
